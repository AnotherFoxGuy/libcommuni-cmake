language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libicu-dev
script:
  - qmake -v
  - ./configure -verbose -config private_tests -icu -var "QMAKE_CXX=$(CXX)" -var "QMAKE_CC=$(CC)"
  - make
  - make check
  - sudo make install
  - cd tests/build
  - qmake && make
notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#communi"
    template:
     - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} - %{build_url}"
    use_notice: true
    skip_join: true
